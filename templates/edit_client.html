<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast CRM - Editar Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('dashboard') }}">
            <img src="{{ url_for('static', filename='fastcrm.gif') }}" alt="Logo" class="me-2" style="width: 30px; height: 30px; object-fit: contain;">
            Fast CRM
        </a>
                
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('analytics') }}">Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 pt-3">
        <h2>Editar Cliente</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="clientName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="clientName" name="name" value="{{ client.name }}" required>
            </div>
            <div class="mb-3">
                <label for="clientEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="clientEmail" name="email" value="{{ client.email }}" required>
            </div>
            <div class="mb-3">
                <label for="clientSector" class="form-label">Setor</label>
                <input type="text" class="form-control" id="clientSector" name="sector" value="{{ client.sector }}" required>
            </div>
            <div class="mb-3">
                <label for="clientPhone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="clientPhone" name="phone" value="{{ client.phone }}">
            </div>
            <div class="mb-3">
                <label for="meetingDate" class="form-label">Data da Reunião</label>
                <input type="date" class="form-control" id="meetingDate" name="meeting_date" value="{{ client.meeting_date }}">
            </div>
            <div class="mb-3">
                <label for="videoLink" class="form-label">Link da Reunião (Meet)</label>
                <input type="url" class="form-control" id="videoLink" name="video_link" value="{{ client.video_link }}">
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Comentários</label>
                <textarea class="form-control" id="comments" name="comments" rows="3">{{ client.comments }}</textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Imagem do Cliente</label>
                <input type="file" class="form-control" name="image" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

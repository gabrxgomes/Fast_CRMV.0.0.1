{% extends 'base.html' %}
{% block content %}
<h2>Criar Cliente</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
    </div>
    <div class="mb-3">
        <label for="sector" class="form-label">Setor</label>
        <input type="text" class="form-control" name="sector" required>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Telefone</label>
        <input type="text" class="form-control" name="phone" value="N/A">
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Imagem do Cliente</label>
        <input type="file" class="form-control" name="image" accept="image/*">
    </div>
    <div class="mb-3">
        <label for="user_ids" class="form-label">Associar Usu√°rios</label>
        <select class="form-control" name="user_ids" multiple>
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Criar Cliente</button>
</form>
{% endblock %}
